<!DOCTYPE html>
<html>
    <head>
        <title>Joguinho</title>
        <meta charset="utf-08">
        <meta name="author" content="Eduardo Ferreira">
        <meta name="description" content="Jogo para matar mosquito">
        <meta name="keywords" content="jogo, mosquito, jogar, bater">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script>
            function inciarJogo(){
                let nivel = document.getElementById('nivel').value
                if(nivel ===''){
                    alert('selecione um nivel poxa')
                    return false
                }
                window.location.href = 'jogar.html?' + nivel
            }    
        </script>
        
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png">
                    </div>    
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value="">-- Selecionar o Nivel --</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">DÃ­ficil</option>
                                <option value="chuckNorris">Chuck Norris</option>
                            </select>
                        </div>    
                    </div>    
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick='inciarJogo()'>Iniciar Jogo</button>
                    </div>    
                </div>
            </div>
        </div>

    </body>
</html>
